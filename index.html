/* Card */
.card{

@keyframes fadeUp{

/* Start screen */
.start-title{text-align:center;font-size:20px;font-weight:600;}
.start-name{text-align:center;font-size:26px;font-weight:600;margin:10px 0;}

.start-btn{

/* Quiz */

.question{text-align:center;font-size:18px;margin-bottom:20px;}
.option{
  border:2px solid #d8dcff;

  border-radius:16px;
  margin-bottom:14px;
  text-align:center;
  cursor:pointer;
  opacity:0;
  animation:optionIn .45s ease forwards;
  transition:background .25s,color .25s,transform .2s;
}
.option:nth-child(1){animation-delay:.05s}
.option:nth-child(2){animation-delay:.12s}
.option:nth-child(3){animation-delay:.19s}
.option:nth-child(4){animation-delay:.26s}

@keyframes optionIn{
  from{opacity:0;transform:translateY(10px);}
  to{opacity:1;transform:translateY(0);}
}

@media (hover:hover){
  .option:hover{background:#6b6cff;color:#fff;}
}
.option:active{
  background:#6b6cff;
  color:#fff;
  transform:scale(.96);
}

/* Popup */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  display:none;
  justify-content:center;
  align-items:center;
}
.popup-box{
  background:#fff;
  padding:36px;
  border-radius:26px;
  font-size:22px;
  text-align:center;
  animation:pop .35s ease;
}
@keyframes pop{
  from{transform:scale(.6);opacity:0;}
  to{transform:scale(1);opacity:1;}
}

/* Correct heart */
.sky-heart{font-size:72px;}

/* Signature */
.signature{

.cursor{border-right:2px solid #333;padding-right:4px;}
