<style>

*{

}

body{

  display:flex;
  justify-content:center;

}

/* Floating hearts */
.hearts span{
  position:fixed;
  bottom:-40px;
  font-size:30px;
  opacity:.55;
  animation:floatUp linear infinite;
}
@keyframes floatUp{
  to{transform:translateY(-120vh);}
}

/* Card */
.card{
  width:94%;
  max-width:420px;
  background:#fff;
  border-radius:30px;
  padding:30px 26px 32px;
  box-shadow:0 30px 60px rgba(0,0,0,.3);
  animation:fadeUp .6s ease;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;transform:translateY(0);}
}

/* Start screen */
.start-title{text-align:center;font-size:20px;font-weight:600;}
.start-name{text-align:center;font-size:26px;font-weight:600;margin:10px 0;}
.start-caption{text-align:center;font-size:16px;line-height:1.6;margin-bottom:28px;}
.start-btn{
  background:#6b6cff;
  color:#fff;
  padding:14px;
  border-radius:18px;
  text-align:center;
  font-size:16px;
  cursor:pointer;
}

/* Quiz */
.heading{text-align:center;font-weight:600;margin-bottom:14px;}
.question{text-align:center;font-size:18px;margin-bottom:20px;}

.option{
  border:2px solid #d8dcff;
  padding:14px;
  border-radius:16px;
  margin-bottom:14px;
  text-align:center;
  cursor:pointer;
  opacity:0;
  animation:optionIn .45s ease forwards;
}
.option:nth-child(1){animation-delay:.05s}
.option:nth-child(2){animation-delay:.12s}
.option:nth-child(3){animation-delay:.19s}
.option:nth-child(4){animation-delay:.26s}

@keyframes optionIn{
  from{opacity:0;transform:translateY(10px);}
  to{opacity:1;transform:translateY(0);}
}

@media (hover:hover){
  .option:hover{background:#6b6cff;color:#fff;}
}
.option:active{
  background:#6b6cff;
  color:#fff;
}

/* Popup */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  display:none;
  justify-content:center;
  align-items:center;
}
.popup-box{
  background:#fff;
  padding:36px;
  border-radius:26px;
  font-size:22px;
  text-align:center;
}

/* Heart */
.sky-heart{font-size:72px;}

/* Signature */
.signature{
  font-family:'Rockybilly',cursive;
  font-size:28px;
  text-align:center;
}
</style>
</head>
