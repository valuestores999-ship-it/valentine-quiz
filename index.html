.option:hover{

  color:#fff;
  border-color:#6b6cff;

/* Popup */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:10;
}
.popup-box{
  background:#fff;
  padding:36px;
  border-radius:26px;
  font-size:22px;
  text-align:center;
  animation:pop .4s ease;

@keyframes pop{
  0%{transform:scale(0);}
  70%{transform:scale(1.25);}
  100%{transform:scale(1);}

/* Correct heart */
